version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: nosolarmap-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    restart: unless-stopped

  mcp-mapbox:
    image: mcp/mapbox
    container_name: nosolarmap-mcp-mapbox
    env_file:
      - .env
    environment:
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    stdin_open: true
    tty: false
    restart: unless-stopped